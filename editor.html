<html class="expand close">

<head>
    <style type="text/css">
        .expand {
            width: 100%;
            height: 100%;
        }
        
        .close {
            border: none;
            margin: 0px;
            padding: 0px;
        }
        
        .editor {
            padding: 5px;
            background: #1E1E1E;
            color: #d4d4d4;
        }
        
        html,
        body {
            overflow: hidden;
        }
    </style>
</head>

<body class="expand close" onload="">
    <form class="expand close" name="form">
        <div id="container" name="code" style="width:100%;height:100%;border:1px solid grey"></div>
    </form>
</body>
<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
<script>

		require.config({
			baseUrl: './node_modules/monaco-editor/min'
        });

      require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: "",
          language: 'html',
          theme : 'vs-dark',
          automaticLayout : true,
          wrappingColumn: 0
        });
        window.editor = editor;
      });
	</script>

</html>
